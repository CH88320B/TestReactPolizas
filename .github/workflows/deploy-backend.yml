name: Deploy .NET Web API to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore ./WebPolizas/Webpolizas/Webpolizas.csproj

    - name: Build
      run: dotnet build ./WebPolizas/Webpolizas/Webpolizas.csproj --configuration Release

    - name: Publish
